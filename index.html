<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Viewer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: pink; /* Set background color to pink */
      padding: 10px; /* Added padding for better spacing */
    }

    #imageContainer {
      margin-top: 20px;
      text-align: center; /* Center images */
    }

    #imageContainer img {
      max-width: 100%;
      height: auto; /* Maintain aspect ratio */
    }

    button {
      margin: 10px 0;
      font-size: 16px;
      cursor: pointer;
      display: block; /* Ensure buttons take full width */
      width: 100%; /* Make buttons full width */
    }

    button.active {
      background-color: green !important; /* Set background color to green for active button */
    }

    #tablesContainer {
      margin-top: 20px;
    }

    #inputTable,
    #timeTable {
      width: 100%;
      overflow-x: auto; /* Enable horizontal scrolling for small screens */
    }

    .table-responsive {
      overflow-x: auto; /* Enable horizontal scrolling for small screens */
    }

    .inputField {
      width: calc(100% - 20px); /* Adjust the width of the input fields */
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <div id="imageContainer">
          <!-- Images will be loaded here -->
        </div>
        <button onclick="showRandomImage('easy')" class="btn btn-danger" id="easyBtn">Easy <span id="easyTimer">00:00</span></button>
        <button onclick="showRandomImage('medium')" class="btn btn-danger" id="mediumBtn">Medium <span id="mediumTimer">00:00</span></button>
        <button onclick="showRandomImage('hard')" class="btn btn-danger" id="hardBtn">Hard <span id="hardTimer">00:00</span></button>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-4" id="tablesContainer">
        <div class="table-responsive">
          <table id="timeTable" class="table">
            <thead>
              <tr>
                <th>Difficulty</th>
                <th>Time Elapsed</th>
              </tr>
            </thead>
            <tbody id="timeTableBody">
              <!-- Time elapsed will be displayed here -->
            </tbody>
          </table>
        </div>
        <div class="table-responsive">
          <table id="inputTable" class="table">
            <thead>
              <tr>
                <th>Serial No</th>
                <th>Me</th>
                <th>You</th>
              </tr>
            </thead>
            <tbody id="inputTableBody">
              <tr>
                <td>1</td>
                <td><input type="text" class="inputField"></td>
                <td><input type="text" class="inputField"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <button onclick="addRow()" class="btn btn-primary">Add Row</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    var easyImages = [
      './photo/easy/1.png', './photo/easy/2.jpeg', './photo/easy/3.jpeg','./photo/easy/4.jpeg','./photo/easy/5.jpeg',
    ];
    var mediumImages = [
    './photo/medium/1.png', './photo/medium/2.jpeg', './photo/medium/3.jpeg', /* Add medium images here */
    ];
    var hardImages = [
    './photo/hard/1.png', './photo/hard/2.jpeg', './photo/hard/3.jpeg', './photo/hard/4.jpeg', /* Add hard images here */
    ];

    var timerInterval; // Variable to hold the timer interval

    function showRandomImage(difficulty) {
      clearInterval(timerInterval); // Stop the timer if it's already running

      var images;
      switch (difficulty) {
        case 'easy':
          images = easyImages;
          break;
        case 'medium':
          images = mediumImages;
          break;
        case 'hard':
          images = hardImages;
          break;
        default:
          images = [];
      }
      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = images[randomIndex];
      var imageContainer = $('#imageContainer');
      imageContainer.html(`<img src="${randomImage}" alt="Random Image">`);
      startTimer(difficulty); // Start the timer when a button is clicked

      // Remove active class from all buttons
      $('button').removeClass('active');
      // Add active class to the clicked button
      $('#' + difficulty + 'Btn').addClass('active');
    }

    function startTimer(difficulty) {
      var timerElement = $('#' + difficulty + 'Timer');
      var time = 0;
      timerInterval = setInterval(function() {
        time++;
        var minutes = Math.floor(time / 60);
        var seconds = time % 60;
        timerElement.text(('0' + minutes).slice(-2) + ':' + ('0' + seconds).slice(-2));
      }, 1000); // Update the timer every second
    }

    function addRow() {
      var inputTableBody = $('#inputTableBody');
      var newRow = $('<tr>');
      newRow.append('<td>' + inputTableBody.children('tr').length + '</td>');
      newRow.append('<td><input type="text" class="inputField"></td>');
      newRow.append('<td><input type="text" class="inputField"></td>');
      inputTableBody.append(newRow);
    }
  </script>
</body>
</html>
